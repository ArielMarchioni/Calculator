<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculadora">
		<div class="display">
			<div class="resultado"> 21</div>
		</div>
		<div class="teclas">
			<div class="numeros">
				<div>
			    	<button class="n1">1</button>
			    	<button class="n2">2</button>
			    	<button class="n3">3</button>
				</div>

				<div>
					<button class="n4">4</button>
					<button class="n5">5</button>
					<button class="n6">6</button>
		 		</div>

            	<div>
					<button class="n7">7</button>
					<button class="n8">8</button>
					<button class="n9">9</button>
				</div>	
			
				<div>

					<button class="n0">0</button>
				</div>	
			</div>
			<div class="signos">
				<button class="suma">+</button>
				<button class="resta">-</button>
				<button class="division">/</button>
				<button class="multiplicacion">*</button>
			</div>
			
		</div>
		<div class="igual">
			<button>=</button>
		</div>
	</div>
	
</body>
</html>
